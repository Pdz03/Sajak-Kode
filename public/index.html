<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sajak Kode - CSSBattle Solutions</title>

    <link rel="icon" type="image/png" href="/images/favicon.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;600&family=Playfair+Display:ital,wght@0,600;0,700;1,600&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              serif: ["Playfair Display", "serif"],
              mono: ["Fira Code", "monospace"],
            },
            colors: {
              "sajak-dark": "#0f172a", // Slate 900
              "sajak-card": "#1e293b", // Slate 800
              "sajak-accent": "#2dd4bf", // Teal 400
              "sajak-gold": "#fbbf24", // Amber 400
            },
          },
        },
      };
    </script>

    <style>
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2dd4bf;
      }
      /* Hide scrollbar for code blocks but allow scroll */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body
    class="bg-sajak-dark text-slate-300 font-sans flex flex-col min-h-screen"
  >
    <script src="layout.js"></script>
    <script src="script.js"></script>
  </body>
</html>
